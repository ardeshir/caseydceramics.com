<h3>Made to be used daily</h3>
Using hand made objects in our daily lives can bring us great feelings of satisfaction and connection. We evolved by doing things and creating things all day long. It's a key part of human nature, but we often miss out on the satisfaction of this in our modern lives. Ceramic objects have a unique relationship to time and the human condition, it's one of the primary sources for information about our earliest ancestors. Yet, if not treated with care, pottery can be shattered in an instant.

Most of my work is made by hand-building clay with plaster mold guides. I've developed this process over time to satisfy my demands for form and function. By building each plaster mold, I am able to design smooth, elegant, and functional shapes. Then each piece is made by hand, allowing me to create textural interest within that perfect form. I also enjoy using a pottery wheel, but see that as one of many tools available to a ceramic artist.
